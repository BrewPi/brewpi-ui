<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>The BrewPi grid</title>
    <meta name="description" content="The grid">
    <meta name="author" content="SitePoint">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/state.css">
    <link rel="stylesheet" href="css/table.css">

    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>


    <table cellspacing='0'>
        <!-- cellspacing='0' is important, must stay -->

        <!-- Table Header -->
        <thead>
            <tr>
                <th>Blocks</th>
                <th>Base</th>
                <th>States</th>
                <th>Components</th>
            </tr>
        </thead>
        <!-- Table Header -->

        <!-- Table Body -->
        <tbody>

            <tr>
                <td>In / Out</td>
                <td>
                    <object type="image/svg+xml" class="valve open" data="in_out/in.svg"></object>
                </td>
                <td>
                    <object type="image/svg+xml" data="in_out/in.svg"></object>
                    <object type="image/svg+xml" data="in_out/out.svg"></object>
                </td>
                <td>
                    <object type="image/svg+xml" data="pattern/grid.svg"></object>
                </td>
            </tr>
            <!-- Table Row -->

            <tr>
                <td>Straight tube</td>
                <td>
                    <object type="image/svg+xml" class="valve open" data="tubes/tube.svg"></object>
                </td>
                <td>
                    <object type="image/svg+xml" data="tubes/tube_water.svg"></object>
                    <object type="image/svg+xml" data="tubes/tube_hotwater.svg"></object>
                    <object type="image/svg+xml" data="tubes/tube_beer.svg"></object>
                    <object type="image/svg+xml" data="tubes/tube_water_flow.svg"></object>
                </td>
                <td></td>
            </tr>
            <!-- Darker Table Row -->

            <tr>
                <td>90 deg tube</td>
                <td>
                    <object type="image/svg+xml" data="90degrees/90degrees.svg"></object>
                </td>
                <td>
                    <object type="image/svg+xml" data="90degrees/90degrees_water.svg"></object>
                    <object type="image/svg+xml" data="90degrees/90degrees_water_flow.svg"></object>
                </td>
                <td></td>
            </tr>
            <tr>
                <td>Inlet</td>
                <td>
                    <object type="image/svg+xml" data="inlet/inlet.svg"></object>
                </td>
                <td>
                    <object type="image/svg+xml" data="inlet/inlet_water.svg"></object>
                    <object type="image/svg+xml" data="inlet/inlet_water-flow.svg"></object>
                </td>
                <td></td>
            </tr>
            <tr>
                <td>Inlet Whirlpool</td>
                <td>
                    <object type="image/svg+xml" data="inlet-whirlpool/inlet-whirlpool.svg"></object>
                </td>
                <td>
                    <object type="image/svg+xml" data="inlet-whirlpool/inlet-whirlpool_water.svg"></object>

                </td>
                <td></td>
            </tr>

            <tr>
                <td>Tee</td>
                <td>
                    <object type="image/svg+xml" data="tee/tee.svg"></object>
                </td>
                <td>
                    <object type="image/svg+xml" data="tee/tee_water.svg"></object>
                    <object type="image/svg+xml" data="tee/tee_water-flow.svg"></object>
                </td>
                <td></td>
            </tr>

            <tr>
                <td>Cross</td>
                <td>
                    <object type="image/svg+xml" data="cross/cross.svg"></object>
                </td>
                <td>
                    <object type="image/svg+xml" data="cross/cross_water.svg"></object>
                    <object type="image/svg+xml" data="cross/cross_water-flow.svg"></object>
                </td>
                <td></td>
            </tr>

            <tr>
                <td>Bridge</td>
                <td>
                    <object type="image/svg+xml" data="bridge/bridge.svg"></object>
                </td>
                <td>
                    <object type="image/svg+xml" data="bridge/bridge_water.svg"></object>
                    <object type="image/svg+xml" data="bridge/bridge_water-flow.svg"></object>
                </td>
                <td></td>
            </tr>

            <tr>
                <td>Pump</td>
                <td>
                    <object type="image/svg+xml" data="pump/pump.svg"></object>
                </td>
                <td>
                    <object type="image/svg+xml" data="pump/pump-filled.svg"></object>
                </td>
                <td>
                    <object type="image/svg+xml" data="parts/rotors.svg"></object>
                    <object type="image/svg+xml" data="parts/motor_center.svg"></object>
                </td>
            </tr>

            <tr>
                <td>Manual valve</a>
                </td>
                <td>
                    <object type="image/svg+xml" data="manual-valve/manual-valve.svg"></object>
                </td>
                <td>
                    <object type="image/svg+xml" data="manual-valve/manual-valve_water.svg"></object>
                    <object type="image/svg+xml" data="manual-valve/manual-valve_closed.svg"></object>
                    <object type="image/svg+xml" data="manual-valve/manual-valve_halfopen.svg"></object>
                </td>
                <td>
                    <object type="image/svg+xml" data="parts/split_tube.svg"></object>

                    <object type="image/svg+xml" data="parts/ball_shell.svg"></object>

                    <object type="image/svg+xml" data="parts/ball.svg"></object>
                </td>
            </tr>

            <tr>
                <td>Motorized valve</td>
                <td>
                    <object type="image/svg+xml" data="motorized-valve/motorized-valve.svg"></object>
                </td>
                <td>
                    <object type="image/svg+xml" data="motorized-valve/motorized-valve_water.svg"></object>
                    <object type="image/svg+xml" data="motorized-valve/motorized-valve_water_closed.svg"></object>
                    <object type="image/svg+xml" data="motorized-valve/motorized-valve_water_half_open.svg"></object>
                    <object type="image/svg+xml" data="motorized-valve/motorized-valve_water_opening.svg"></object>
                    <object type="image/svg+xml" data="motorized-valve/motorized-valve_water_closing.svg"></object>
                </td>
                <td>
                    <object type="image/svg+xml" data="parts/split_tube.svg"></object>
                    <object type="image/svg+xml" data="parts/ball_shell.svg"></object>
                    <object type="image/svg+xml" data="parts/ball.svg"></object>
                    <object type="image/svg+xml" data="parts/motor.svg"></object>
                </td>
            </tr>

            <tr>
                <td>Check valve</td>
                <td>
                    <object type="image/svg+xml" data="check-valve/check-valve.svg"></object>
                </td>
                <td>
                    <object type="image/svg+xml" data="check-valve/check-valve_water.svg"></object>
                </td>
                <td>
                    <object type="image/svg+xml" data="parts/split_tube.svg"></object>
                    <object type="image/svg+xml" data="parts/checkarrow.svg"></object>
                </td>
            </tr>

            <tr>
                <td>Inline temperature sensor</td>
                <td>
                    <object type="image/svg+xml" data="temp-sensor/temp-sensor.svg"></object>
                </td>
                <td>
                    <object type="image/svg+xml" data="temp-sensor/temp-sensor.svg"></object>
                    <object type="image/svg+xml" data="temp-sensor/temp-sensor_max.svg"></object>
                </td>
                <td></td>
            </tr>

            <tr>
                <td>Counter flow chiller</td>
                <td>
                    <object type="image/svg+xml" data="cfc/cfc.svg"></object>
                </td>
                <td>
                    <object type="image/svg+xml" data="cfc/cfc_water.svg"></object>
                </td>
                <td></td>
            </tr>

            <tr>
                <td>Filter</td>
                <td>
                    <object type="image/svg+xml" data="filter/filter.svg"></object>
                </td>
                <td>

                </td>
                <td></td>
            </tr>

            <tr>
                <td>Filter Lauterhexe</td>
                <td>
                    <object type="image/svg+xml" data="lauterhexe/lauterhexe.svg"></object>
                </td>
                <td>

                </td>
                <td></td>
            </tr>

            <tr>
                <td>Heater</td>
                <td>
                    <object type="image/svg+xml" data="heater/heater_off.svg"></object>
                </td>
                <td>
                    <object type="image/svg+xml" data="heater/heater_on.svg"></object>
                </td>
                <td></td>
            </tr>

            <tr>
                <td>Coil</td>
                <td>
                    <object type="image/svg+xml" data="coil/coil.svg"></object>
                </td>
                <td>
                    <object type="image/svg+xml" data="coil/coil_water.svg"></object>
                </td>
                <td></td>
            </tr>

            <tr>
                <td>Kettle</td>
                <td>
                    <object type="image/svg+xml" data="kettle/kettle.svg"></object>
                </td>
                <td>
                    <div class="kettle-total">
                        <object class="kettle" type="image/svg+xml" data="kettle/kettle-filled.svg"></object>
                        <object type="image/svg+xml" data="inlet/inlet_water.svg"></object>
                        <object class="kettle-coil" type="image/svg+xml" data="coil/coil_water.svg"></object>
                        <object class="kettle-heater" type="image/svg+xml" data="heater/heater_on.svg"></object>
                        <object class="kettle-filter" type="image/svg+xml" data="lauterhexe/lauterhexe.svg"></object>
                    </div>
                </td>
                <td>
                    <object type="image/svg+xml" data="coil/coil.svg"></object>
                    <object type="image/svg+xml" data="heater/heater_off.svg"></object>
                    <object type="image/svg+xml" data="filter/filter.svg"></object>
                    <object type="image/svg+xml" data="lauterhexe/lauterhexe.svg"></object>

                </td>
            </tr>
        </tbody>
        <!-- Table Body -->

    </table>


</body>

</html>
